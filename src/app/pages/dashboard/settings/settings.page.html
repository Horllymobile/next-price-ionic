<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button color="dark" defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-group>
      <ion-item *ngIf="dark" (click)="lightTheme()">Dark mode <ion-icon slot="end" name="contrast-outline">
        </ion-icon>
      </ion-item>
      <ion-item *ngIf="!dark" (click)="toggleDarkMode()">Light mode <ion-icon slot="end" name="contrast-outline">
        </ion-icon>
      </ion-item>
      <ion-item>Language <ion-icon name="language-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>Edit Profile <ion-icon name="create-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>Logout <ion-icon name="log-out-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
