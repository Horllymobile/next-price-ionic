<ion-header>
  <ion-toolbar>
    <ion-icon (click)="dropDownMenu($event)" class="ion-padding" name="person" slot="end"></ion-icon>
    <ion-title slot="start">Next Price</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="data">
    <ion-text color="dark">
      <h6>Popular Goods & Services</h6>
    </ion-text>
    <ion-card>
      <ion-img src="../../../../assets/imgs/dummy.jpg"></ion-img>
    </ion-card>


    <ion-list>
      <ion-card *ngFor="let item of data">
        <ion-item lines="none">
          <ion-thumbnail>
            <ion-img src="../../../../assets/imgs/dummy.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label class="ion-padding">
            <h4>
              {{ item.title | titlecase }}
            </h4>
            <p> N{{ item.price }}/{{ item.uom | titlecase }}</p>
            <p style="font-style: italic;">
              {{ item.company | titlecase }}
            </p>
          </ion-label>
          <ion-icon name="ellipse" [color]=" item.active ? 'success' : 'light' " slot="end"></ion-icon>
        </ion-item>
      </ion-card>
      <!-- <ion-item detail class="ion-margin-top product-list" lines="none">
        <ion-thumbnail slot="start" class="ion-no-padding">
          <ion-img src="../../../../assets/imgs/dummy.jpg"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.title | titlecase }}</h2>
          <ion-text color="secondary" class="ion-margin-top">
            <p> N{{ item.price }}/{{ item.uom | titlecase }}</p>
          </ion-text>

        </ion-label>
      </ion-item> -->
    </ion-list>
  </div>

  <div *ngIf="!data">
    <div class="custom-skeleton">
      <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card style="height: 200px;">
              <ion-thumbnail style="width: 100%; height: 100%;">
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </ion-thumbnail>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list class="ion-margin-top">
        <ion-card>
          <ion-item lines="none">
            <ion-thumbnail>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label class="ion-padding">
              <h4>
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </h4>
              <p>
                <ion-skeleton-text animated style="width: 90%;"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-icon name="ellipse" color="light" slot="end"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item lines="none">
            <ion-thumbnail>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label class="ion-padding">
              <h4>
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </h4>
              <p>
                <ion-skeleton-text animated style="width: 90%;"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-icon name="ellipse" color="light" slot="end"></ion-icon>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item lines="none">
            <ion-thumbnail>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label class="ion-padding">
              <h4>
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </h4>
              <p>
                <ion-skeleton-text animated style="width: 90%;"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-icon name="ellipse" color="light" slot="end"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-list>
    </div>
  </div>
</ion-content>
