<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="12"  sizeSm="12" class="top-image ion-text-center ion-padding">
        <ion-img class="top-image" src="./../../assets/imgs/next-price-small-logo.svg"></ion-img>
      </ion-col>

      <!-- <ion-col size="12" sizeSm="12" sizeMd="12">
        <h1 class="ion-text-center">SIGN UP</h1>
      </ion-col> -->
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col sizeSm="12" sizeMd="6" offsetMd="3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginFormData)">
          <ion-item  lines="inset">
            <ion-label position="floating" >Email</ion-label>
            <ion-input   color="{{ (loginFormData.email.invalid && loginFormData.email.touched) ? 'danger' : '' }}" type="text"  formControlName="email"></ion-input>
            <ion-text color="danger" *ngIf="loginFormData.email.touched && loginFormData.email.invalid && loginFormData.email.hasError('required')">Email is required</ion-text>
            <ion-text color="danger" *ngIf=" loginFormData.email.touched &&  loginFormData.email.invalid && loginFormData.email.hasError('email')">Invalid email address</ion-text>
          </ion-item>

          <ion-item class="ion-padding-top">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
            <ion-text color="danger" *ngIf="loginFormData.password.touched && loginFormData.password.invalid && loginFormData.password.hasError('required')">Password is required</ion-text>
            <!-- <ion-text color="danger" *ngIf=" loginFormData.password.touched &&  loginFormData.password.invalid && loginFormData.password.hasError('password')">Invalid email address</ion-text> -->
          </ion-item>
          <ion-button type="submit" [disabled]="loginForm.invalid" class="mt-5" size="large" color="dark" expand="block">  <ion-spinner *ngIf="isLoading" slot="start" color="light" name="bubbles"></ion-spinner> Login</ion-button>
        </form>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="7" offsetMd="3" class="mt-5">

          <ion-grid>
            <ion-row>
              <ion-col sizeMd="4" class="ion-text-left" sizeSm="6"><ion-text [routerLink]="['/signup']">Create Account</ion-text></ion-col>

              <ion-col sizeMd="4" class="ion-text-right" sizeSm="6"><ion-text [routerLink]="['/reset-password']">Forgotten Password</ion-text></ion-col>
            </ion-row>
          </ion-grid>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

  <p style="text-align: center;" class="ion-text-center">Help a neighbour to know the prices</p>

</ion-content>
