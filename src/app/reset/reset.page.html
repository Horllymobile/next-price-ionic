<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="12"  sizeSm="12" class="top-image ion-text-center ion-padding">
        <ion-img class="top-image" src="./../../assets/imgs/login-svg.svg"></ion-img>
      </ion-col>

      <ion-col size="12" sizeSm="12" sizeMd="12">
        <h1 class="ion-text-center">Create New Password</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col sizeSm="12" sizeMd="6" offsetMd="3">
        <form>
          <ion-item lines="full" >
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>

          <ion-item class="ion-padding-top" lines="full">
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
          <ion-button class="mt-5" size="large" color="dark" expand="block">Submit</ion-button>
        </form>
      </ion-col>
    </ion-row>
